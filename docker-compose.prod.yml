services:
  backend:
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    volumes: []  # Override to remove development volume mounts
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: production
    volumes: []  # Override to remove development volume mounts
    restart: unless-stopped
    # No command needed - Dockerfile already has CMD ["node", "server.js"]
    # Build happens during 'docker compose build', not at runtime
