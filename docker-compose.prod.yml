services:
  backend:
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    volumes: []  # Override to remove development volume mounts
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: production
    command: sh -c "npm run build && npm run start"
    volumes: []  # Override to remove development volume mounts
    environment:
      - NODE_ENV=production
    restart: unless-stopped
