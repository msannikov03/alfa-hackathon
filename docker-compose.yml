services:
  postgres:
    image: postgres:15
    container_name: alfa_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-alfa_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-alfa_password_change_me}
      - POSTGRES_DB=${POSTGRES_DB:-alfa_business}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-alfa_user} -d ${POSTGRES_DB:-alfa_business}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: alfa_backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-alfa_user}:${POSTGRES_PASSWORD:-alfa_password_change_me}@postgres:5432/${POSTGRES_DB:-alfa_business}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-chat}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_NAME=${TELEGRAM_BOT_NAME:-Copilotus}
      - TELEGRAM_WEBAPP_URL=${TELEGRAM_WEBAPP_URL:-http://localhost:3000/tg-app}
      - ENABLE_AUTONOMOUS_ACTIONS=${ENABLE_AUTONOMOUS_ACTIONS:-true}
      - MORNING_BRIEFING_TIME=${MORNING_BRIEFING_TIME:-06:00}
      - DECISION_THRESHOLD_AMOUNT=${DECISION_THRESHOLD_AMOUNT:-10000}
      - CHROMADB_PATH=${CHROMADB_PATH:-./chroma_data}
      - MAX_CONTEXT_TOKENS=${MAX_CONTEXT_TOKENS:-8000}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      target: development
    container_name: alfa_frontend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_TELEGRAM_BOT_NAME=${TELEGRAM_BOT_NAME:-AlfaAssistantBot}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    command: npm run dev

volumes:
  postgres_data:
