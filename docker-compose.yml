services:
  postgres:
    image: postgres:15
    container_name: alfa_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-alfa_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-alfa_password_change_me}
      - POSTGRES_DB=${POSTGRES_DB:-alfa_business}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-alfa_user} -d ${POSTGRES_DB:-alfa_business}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: alfa_backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-alfa_user}:${POSTGRES_PASSWORD:-alfa_password_change_me}@postgres:5432/${POSTGRES_DB:-alfa_business}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      target: development
    container_name: alfa_frontend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_TELEGRAM_BOT_NAME=${TELEGRAM_BOT_NAME:-AlfaAssistantBot}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    command: npm run dev

volumes:
  postgres_data:
