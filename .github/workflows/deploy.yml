name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PI_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Force IPv4 and disable strict host key checking for first connection
          cat >> ~/.ssh/config << EOF
          Host pi-deploy
            HostName ${{ secrets.PI_HOST }}
            User ${{ secrets.PI_USER }}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            AddressFamily inet
            Port 22
          EOF

      - name: Deploy to Raspberry Pi
        run: |
          ssh pi-deploy << 'ENDSSH'
            set -e
            echo "üöÄ Starting deployment to Raspberry Pi..."

            # Navigate to project directory
            cd ~/alfa-hackathon || { echo "Project directory not found!"; exit 1; }

            # Pull latest changes
            echo "üì• Pulling latest code from GitHub..."
            git fetch origin
            git reset --hard origin/main

            # Stop containers
            echo "üõë Stopping existing containers..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml down || true

            # Clean up old images to free space
            echo "üßπ Cleaning up old Docker images..."
            docker image prune -f || true

            # Build new images
            echo "üî® Building Docker images..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml build --no-cache

            # Start services
            echo "‚ñ∂Ô∏è  Starting services..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

            # Wait for services to be healthy
            echo "‚è≥ Waiting for services to start..."
            sleep 15

            # Check service health
            echo "üè• Checking service health..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml ps

            # Check backend health endpoint
            echo "üîç Testing backend health..."
            for i in {1..10}; do
              if curl -f http://localhost:8000/health > /dev/null 2>&1; then
                echo "‚úÖ Backend is healthy!"
                break
              fi
              echo "Waiting for backend... ($i/10)"
              sleep 3
            done

            # Show recent logs
            echo "üìã Recent backend logs:"
            docker compose logs --tail=20 backend

            echo "‚úÖ Deployment completed successfully!"
            echo "üåê App should be available at your Cloudflare domain"
          ENDSSH

      - name: Deployment notification
        if: success()
        run: |
          echo "‚úÖ Successfully deployed to Raspberry Pi!"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

      - name: Deployment failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check the logs above for details"
          exit 1
