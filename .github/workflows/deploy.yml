name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Raspberry Pi
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            set -e
            echo "ğŸš€ Starting deployment to Raspberry Pi..."

            # Navigate to project directory
            cd ~/alfa-hackathon || { echo "Project directory not found!"; exit 1; }

            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git fetch origin
            git reset --hard origin/main

            # Stop containers
            echo "ğŸ›‘ Stopping existing containers..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml down || true

            # Clean up old images to free space
            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -f || true

            # Build new images
            echo "ğŸ”¨ Building Docker images..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml build --no-cache

            # Start services
            echo "â–¶ï¸  Starting services..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

            # Wait for services to be healthy
            echo "â³ Waiting for services to start..."
            sleep 15

            # Check service health
            echo "ğŸ¥ Checking service health..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml ps

            # Check backend health endpoint
            echo "ğŸ” Testing backend health..."
            for i in {1..10}; do
              if curl -f http://localhost:8000/health > /dev/null 2>&1; then
                echo "âœ… Backend is healthy!"
                break
              fi
              echo "Waiting for backend... ($i/10)"
              sleep 3
            done

            # Show recent logs
            echo "ğŸ“‹ Recent backend logs:"
            docker compose logs --tail=20 backend

            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ App should be available at your Cloudflare domain"

      - name: Deployment notification
        if: success()
        run: |
          echo "âœ… Successfully deployed to Raspberry Pi!"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

      - name: Deployment failed
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details"
          exit 1
